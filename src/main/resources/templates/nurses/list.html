<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Nurse 
                        	<a th:href="@{/nurses/add}" class="btn btn-primary">
                        		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        	</a>
	                        <div align="right">
						        <form th:action="@{/nurses}" method="get">
						            <div class="input-group input-group-sm" style="width: 450px; margin-top: -30px;">
						                <input type="text" name="value" class="form-control pull-right" placeholder="Hemşire İsmi Girin" th:if="${value} == null"/>
						                <input type="text" name="value" class="form-control pull-right" placeholder="Hemşire İsmi Girin" th:if="${value} != null" th:value="${value}" />
						                <div class="input-group-btn">
						                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>Go...</button>
						                </div>
						            </div>
						        </form>
						    </div>                         	
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Experience</th>
                                    <th>Department</th>
                                    <th>Email</th>
                                	<th>Image</th>
                                    <th>Phone Number</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each = "nurse : ${nurses}" th:if="!${#lists.isEmpty(nurses)}">
                                    <td th:text = "${nurse.nurse_id}"></td>
                                    <td th:text = "${nurse.name}"></td>
                                    <td th:text = "${nurse.surname}"></td>
                                    <td th:text = "${nurse.age}"></td>
                                    <td th:text = "${nurse.experience}"></td>
                                    <td th:text = "${nurse.department}"></td>
                                    <td th:text = "${nurse.email}"></td>
                                    <td><img th:src="${nurse.image}" width="100px"/></td>
                                    <td th:text = "${nurse.phoneNumber}"></td>
                                    <td th:text = "${nurse.address}"></td>
                                    <td>
                                        <div class="btn-group" role="group" aria-label="...">
                                            <a th:href="${'/nurses/view/' + nurse.nurse_id}" class="btn btn-info"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                                            <a th:href="${'/nurses/edit/' + nurse.nurse_id}" class="btn btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                            <a th:href="${'/nurses/delete/' + nurse.nurse_id}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(nurses)}">
                                    <td>No contact exists!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
