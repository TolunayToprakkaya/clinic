<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Patient</div>
                        <div class="panel-body">
                            <form action="/patients/add" th:action="@{/patients/add}" th:object="${patient}" method="post">
                                <div class="form-group">
                                    <label for="inputIdentityNumber">Identity Number</label>
                                    <input type="text" class="form-control" id="inputIdentityNumber" placeholder="Identity Number" th:field="*{identity_number}" name="identity_number" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('identity_number')}" th:errors="*{identity_number}">Identity Number Error</span>
                                </div>                            
								<div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" name="name" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputSurname">Surname</label>
                                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surname}" name="surname" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAge">Age</label>
                                    <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}" name="age" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPhoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" name="phoneNumber" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputSitterPhoneNumber">Sitter Phone Number</label>
                                    <input type="text" class="form-control" id="inputSitterPhoneNumber" placeholder="Sitter Phone Number" th:field="*{sitterPhoneNumber}" name="sitterPhoneNumber" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('sitterPhoneNumber')}" th:errors="*{sitterPhoneNumber}">Sitter Phone Number Error</span>
                                </div>                                
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:field="*{address}" name="address" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
                                </div>
                                <!--
                                <div class="form-group">
                                    <label for="inputDoctor">Doctor</label>
                                    <select class="form-control" name="doctor" id="inputDoctor" th:field="*{doctor}" >
										<option th:each="doctor : ${doctors}" th:value="${doctor.name}" th:text="${doctor.name}"></option>
									</select>
                                </div>
                                <div class="form-group">
                                    <label for="inputNurse">Nurse</label>
                                    <select class="form-control" name="nurse" id="inputNurse" th:field="*{nurse}" >
										<option th:each="nurse : ${nurses}" th:value="${nurse.name}" th:text="${nurse.name}"></option>
									</select>
                                </div> 
                                 -->                                                               
                                <div class="text-right">
                                    <a href="/patients" th:href="@{/patients}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
