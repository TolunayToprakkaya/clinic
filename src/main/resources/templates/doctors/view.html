<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
            
                <div class="col-md-6">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Resimler</div>
                        <div class="panel-body">
                        	<div class="form-group thumbnail">
								<label for="inputImage">Resim</label>
								<img th:src="${doctor.image}" id="inputImage" name="image" th:field="*{doctor.image}"/>                        	
                        	</div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                 </div>            
            
                <div class="col-md-6">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">View Contact</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputId">ID</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{doctor.doctor_id}" name="doctor_id" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{doctor.name}" name="name" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputSurname">Surname</label>
                                <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{doctor.surname}" name="surname" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputAge">Age</label>
                                <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="*{doctor.age}" name="age" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputExperience">Experience</label>
                                <input type="text" class="form-control" id="inputExperience" placeholder="Experience" th:field="*{doctor.experience}" name="experience" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputDepartment">Department</label>
                                <input type="text" class="form-control" id="inputDepartment" placeholder="Department" th:field="*{doctor.department}" name="department" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{doctor.email}" name="email" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputPhoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{doctor.phoneNumber}" name="phoneNumber" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:field="*{doctor.address}" name="address" disabled="disabled" />
                            </div>
                            <div class="text-right">
                                <a href="/doctors" th:href="@{/doctors}" class="btn btn-default">Back</a>
                                <!--<a th:href="@{'/doctors/edit/' + ${doctor.id}}" class="btn btn-primary">Edit</a>-->
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
