<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Edit Doctor</div>
                        <div class="panel-body">
                            <form th:action="@{/doctors/update}" th:object="${doctor}" method="post">
							   <div class="col-md-6">
				                 <!--<div class="container">-->
				                 <div class="panel panel-default">
				                    <!-- Default panel contents -->
				                    <div class="panel-heading">Resimleri DÃ¼zenle</div>
				                    <div class="panel-body">
					                    <div class="form-group thumbnail">
											<label for="inputImage">Resim</label>
											<img th:src="${doctor.image}" id="inputImage" name="image" th:field="*{doctor.image}"/>
											<input type="file" name="image"/>                        	
					             		</div>
				                   	</div>
				                   </div>
				                </div>                       
                            	<div class="col-md-6">
	                                <input type="hidden" th:field="*{doctor_id}" />
	                                <div class="form-group" style="visibility: hidden; display:none;">
	                                    <label for="inputId">ID</label>
	                                    <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{doctor_id}" disabled="disabled" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputName">Name</label>
	                                    <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputSurname">Surname</label>
	                                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surname}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputAge">Age</label>
	                                    <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputExperience">Experience</label>
	                                    <input type="text" class="form-control" id="inputExperience" placeholder="Experience" th:field="*{experience}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputDepartment">Department</label>
	                                    <!--<input type="text" class="form-control" id="inputProfessione" placeholder="Professione" th:field="*{profession}" />-->
	                                    <select class="form-control" name="department" id="inputDepartment" th:field="*{department}" >
											<option th:each="department : ${departments}" th:value="${department.name}" th:text="${department.name}"></option>
										</select> 
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputEmail">Email</label>
	                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputPhoneNumber">Phone Number</label>
	                                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="inputAddress">Address</label>
	                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:field="*{address}" />
	                                </div>
	                                <div class="text-right">
	                                    <a href="/doctors" th:href="@{/doctors}" class="btn btn-default">Cancel</a>
	                                    <button type="submit" class="btn btn-primary">Save</button>
	                                </div>
	                             </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
