<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Doctor</div>
                        <div class="panel-body">
                            <form action="/doctors/add" th:action="@{/doctors/add}" th:object="${doctor}" method="post">
								<div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="*{name}" name="name" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputSurname">Surname</label>
                                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="*{surname}" name="surname" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAge">Age</label>
                                    <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="*{age}" name="age" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputExperience">Experience</label>
                                    <input type="text" class="form-control" id="inputExperience" placeholder="Experience" th:field="*{experience}" name="experience" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputDepartment">Department</label>
                                    <select class="form-control" name="department" id="inputDepartment" th:field="*{department}" >
										<option th:each="department : ${departments}" th:value="${department.name}" th:text="${department.name}"></option>
									</select>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" name="email" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                                </div>
                                <div class="form-group">
 									<label>Image:</label> 
 									<input type="file" name="image"/>
 									<!--<input type="hidden" class="form-control" th:field="*{image}" placeholder="Enter Image"/>-->
 									<!--<span class="help-block" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error Image</span>-->
 								</div>
                                <div class="form-group">
                                    <label for="inputPhoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" name="phoneNumber" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" th:field="*{address}" name="address" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/doctors" th:href="@{/doctors}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
